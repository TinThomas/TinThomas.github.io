<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The flower field</title>
    <link rel="stylesheet" href="/css/style-stats.css">
    <link href="http://fonts.cdnfonts.com/css/cabe-rawit" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header">
        <h1> Water Information</h1>
    </div>
    <div id="middle-content">
        <div id="content">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Water source</th>
                        <th>Your daily water usage</th>
                        <th>The average daily water usage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Restroom / Shower</td>
                        <td>82 l</td>
                        <td>65 l</td>
                    </tr>
                    <tr>
                        <td>Kitchen / Dishwashing</td>
                        <td>200 l</td>
                        <td>230 l</td>
                    </tr>
                    <tr>
                        <td>Cooling / Heating</td>
                        <td>124 l</td>
                        <td>100 ml</td>
                    </tr>
                    <tr>
                        <td>Landscaping</td>
                        <td>20 l</td>
                        <td>13 l</td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td>10 l</td>
                        <td>30 ml</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="chart">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div id = "footer">
        <p>Drag the slider to set the threshold for daily water usage</p>
    <div class="slidecontainer">
        <input type="range" min="1" max="300" value="10000" class="slider" id="myRange">
        <p id="liter-value">Water in liters: 
            <span id="demo"></span>
        </p>
    </div>
<embed name="Music" src="Relax.mp3" loop="true" hidden="true" autostart="true">
</div>
</body>
<script type="text/javascript" src="js/info.js"></script>
<script src="js/swipr.js"></script>
<script src="js/infoSwipr.js"></script>
</html>
